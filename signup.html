            <h1 id="logo">Temp</h1>

            </ul>
        </nav>
    </header>
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
                <h2>Lets get you beamed up!</h2>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" class="text-input" required checked>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" class="text-input" required checked>
                <br>
                <label for="email-address">Email Address</label>
                <input type="text" id="email-address" class="text-input" required checked>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" value="trail" required checked>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" value="both" required checked>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Go!</button>
            </form>
        </section>
    </main>
    <footer>
        <ul id="social-networks">

        </li>
        </ul>
